
<div class="user-container">
    <div class="section-left">
        <app-search (searchEvent)="handleSearchChange($event)"></app-search>
        <button class="btn-add" (click)="createDialog()">Add User</button>
    </div>
    <div class="section-right">
        <div class="table">
            <table mat-table [dataSource]="dataSource" class="">
                <!-- FirstName Column -->
                <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
                </ng-container>
                <!-- LastName Column -->
                <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                </ng-container>
                <!-- Username Column -->
                <ng-container matColumnDef="Username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> {{element.Username}} </td>
                </ng-container>

                <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="role" style="border-radius: 6px; width: 50px;">
                        {{element.Role.Name}}
                    </div>
                </td>
                </ng-container>

                <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> 
                    <div [ngClass]="element.Active ?'status-active':'status-inactive'" style="border-radius: 6px; width: 50px;">
                        {{element.Active}} 
                    </div>
                </td>
                </ng-container>

                <!-- Management Column -->
                <ng-container matColumnDef="Management">
                <th mat-header-cell *matHeaderCellDef> Management </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="management-icon">
                        <mat-icon (click)="updateDialog(element.ID)">launch</mat-icon>
                        <mat-icon (click)="deleteDialog(element.ID)">delete_outline</mat-icon>
                    </div>
                </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>    
            <mat-paginator [pageSizeOptions]="[20]" showFirstLastButtons></mat-paginator>  
        </div>
    </div>
</div>
