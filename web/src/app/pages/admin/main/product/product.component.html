<div class="product-container">
    <div class="section-left">
        <app-search (searchEvent)="handleSearchChange($event)"></app-search>
        <button class="btn-add" (click)="createDialog()">Add Product</button>
    </div>
    <div class="section-right">
        <div class="table">
            <table mat-table [dataSource]="dataSource" class="">

                <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>

                <ng-container matColumnDef="CreatedAt">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.CreatedAt}} </td>
                </ng-container>
            
                <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                </ng-container>

                <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                </ng-container>

                <ng-container matColumnDef="Management">
                <th mat-header-cell *matHeaderCellDef> Management </th>
                <td mat-cell *matCellDef="let element"> 
                    <div class="management-icon">
                        <mat-icon (click)="updateDialog(element.ID)">launch</mat-icon>
                        <mat-icon (click)="deleteDialog(element.ID)">delete_outline</mat-icon>
                    </div>
                </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>    
            <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>  
        </div>
    </div>
</div>
